---
layout: default
---

<div class="section-container post">
  <div class="container blog-post">
    <div class="row">
      <div class="col-xs-12">
        <div class="template-example">
          <h1 class="page-title">{{page.title}}</h1>
          <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }}</time>
        </div>
      </div>
    </div>
  </div>
  <div class="container blog-post-text">
    <div class="row">
      <div class="col-xs-12">
        {{content}}
      </div>
    </div>
    <nav class="post-nav">
      {% if page.previous %}
      <a class="post-nav-item post-nav-prev" href="{{ page.previous | relative_url }}">
        <div class="nav-arrow">Previous</div>
        <span class="post-title">{{ page.previous.title }}</span>
      </a>
      {% else %}
      <a class="post-nav-item post-nav-prev"></a>
      {% endif %}
      {% if page.next %}
      <a class="post-nav-item post-nav-next" href="{{ page.next | relative_url }}">
        <div class="nav-arrow">Next</div>
        <span class="post-title">{{ page.next.title }}</span>
      </a>
      {% endif %}

    </nav>
  </div>

</div>
